<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="screendiv">
            0 
            </div>
        </div>
        <div id="buttoncontainer">
            <div id="numberbuttons">
                    <button id="clear" class="firstrow">AC</button>
                    <button id="clearcurrent" class="firstrow">C</button>
                    <button id="exponent" class="firstrow operandbutton">^</button>
                    <button id="modulo" class="firstrow operandbutton"><i>mod</i></button>
                    <button id="number7" class="numberbutton">7</button>
                    <button id="number8" class="numberbutton">8</button>
                    <button id="number9" class="numberbutton">9</button>
                    <button id="add" class="operandbutton">+</button>
                    <button id="number4" class="numberbutton">4</button>
                    <button id="number5" class="numberbutton">5</button>
                    <button id="number6" class="numberbutton">6</button>
                    <button id="subtract" class="operandbutton">-</button>
                    <button id="number1" class="numberbutton">1</button>
                    <button id="number2" class="numberbutton">2</button>
                    <button id="number3" class="numberbutton">3</button>
                    <button id="multiply" class="operandbutton">&times;</button>
                    <button id="number0" class="numberbutton">0</button>
                    <button id="equalbutton">=</button>
                    <button id="divide" class="operandbutton">&divide;</button>
            </div>    
        </div>
    </div>
</body>
</html>
